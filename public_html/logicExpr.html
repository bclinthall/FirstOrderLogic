<!DOCTYPE html>
<html>
    <head>
        <title>Propositional Logic</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="jquery-1.7.2.min.js"></script>
        <link rel="stylesheet" href="logic.css">
    </head>
    <body>
        <div>
            <label for='levelSelect'>Level: </label>
            <select id='levelSelect' onchange='levelChange(event)'>
                <option>--Select a Level--</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </div>
        <input type="button" value="test" id="testButton" onClick="test()">
        <div id="readout"></div> 
        <div id="level"></div>
        <table id="folTable">
            <tr class='line l1'><td class='lineNo'>1.</td><td class = 'fol'>
                <span class='sp'></span>
                <span id='s1x' class='x subs'>A</span>
            </tr>
            <tr class='line l2'><td class='lineNo'>2.</td><td class = 'fol'>
                <span class='sp'>
                    <div class='spW'><div class='spM'></div></div>
                </span>
                <span id='s2x' class='x subs'>A>B</span>
            </tr>
            <tr class='line l3'><td class='lineNo'>3.</td><td class = 'fol'>
                <span class='sp'>
                    <div class='spW'><div class='spT'></div><div class='spM'></div></div>
                    <div class='spW'><div class='spM'></div></div>
                </span>
                <span id='s3x' class='x subs'>(B|D)&E</span>
            </tr>
            <tr class='line l4'><td class='lineNo'>4.</td><td class = 'fol'>
                <span class='sp'>
                    <div class='spW'><div class='spT'></div><div class='spM'></div></div>
                    <div class='spW'><div class='spT'></div><div class='spM'></div></div>
                </span>
                <span id='s4x' class='x subs'>W</span>
            </tr>
            <tr class='line l5'><td class='lineNo'>5.</td><td class = 'fol'>
                <span class='sp'>
                    <div class='spW'><div class='spT'></div><div class='spM'></div></div>
                </span>
                <span id='s5x' class='x subs'>Q</span>
            </tr>
        </table>
        <input type="button" value="add" onClick="run()">
        <input type="text" id="formula" class="formula" onkeydown="return formulaInput(event)">
        <input type="button" value="newSubProof" onClick="newSubProof()">
        <div id="temp" class="fol"></div>
        
        
        <div id="display">
            <div id="dispInstructions" class="instructions"></div>
            <label for="opSelect" id="opSelectLabel">Select Rule: </label><br/><select id='opSelect'></select>
            <div class="operations easy">
                <div class="operation" id="commutation" onclick="ruleSelectedL2('commutation',1)">commutation</div>
                <div class="operation" id="association" onclick="ruleSelectedL2('association',1)">association</div>
                <div class="operation" id="removeDblNeg" onclick="ruleSelectedL2('removeDblNegation',1)">removeDblNegation</div>
            </div>
            <div>
                <span class="sentInfo subsent"></span><br/>
                <span class="sentInfo subsentType"></span><br/>
                <span class="sentInfo subsentId"></span>
            </div>
            <table><tr ><td class="operations equi"></td><td class="operations introElim"></td></table>
            <input type="button" id="displayCancel" value="Cancel" onclick="displayCancel()">
        </div>
        <div id="messageBox">
            <div id="message"></div>
            <div id="msgTemp" class="fol">
                <span id="sx0" class = "x subs"></span>
            </div>
            <div>
                <span class="sentInfo subsent"></span><br/>
                <span class="sentInfo subsentType"></span><br/>
                <span class="sentInfo subsentId"></span>
            </div>
            <input type="button" id="msgCancel" value="Cancel" onclick="msgCancel()">
        </div>
    </body>
</html>
